<div class="list-group">
  <a
    href="#"
    class="list-group-item list-group-item-action"
    *ngFor="let playlist of playlists; let i = index"
    [class.active]="playlist.id === selectedId"
    (click)="
      $event.preventDefault(); 
      select(playlist.id)"
  >
    {{ i + 1 }}. {{ playlist.name }}
  </a>
</div>
