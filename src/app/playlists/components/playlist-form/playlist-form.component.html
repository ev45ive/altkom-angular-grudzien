<pre>{{ playlist | json }}</pre>
<pre>{{ draft | json }}</pre>

<div class="mb-3">
  <label for="playlist_name" class="form-label">Name:</label>
  <input
    type="text"
    class="form-control"
    name="playlist_name"
    id="playlist_name"
    placeholder="Name"
    #nameRef="ngModel"
    [(ngModel)]="draft.name"
  />

  <!-- [ngModel]=" formatMyData(draft.name)"
    (ngModelChange)="draft.name = parseMyData( $event ) " -->

  <small id="counter" class="form-text text-muted float-end">
    {{ nameRef.value?.length }} / 100
  </small>
</div>

<div class="form-check mb-3">
  <input
    type="checkbox"
    class="form-check-input"
    name="playlist_public"
    id="playlist_public"
    [(ngModel)]="draft.public"
  />
  <label class="form-check-label" for="playlist_public"> Public </label>
</div>

<div class="mb-3">
  <label for="playlist_description" class="form-label">Description</label>
  <textarea
    class="form-control"
    name="playlist_description"
    id="playlist_description"
    rows="3"
    [(ngModel)]="draft.description"
  ></textarea>
</div>

<!--  -->
<button class="btn btn-danger" (click)="clickCancel()">Cancel</button>
<button class="btn btn-success" (click)="clickSave()">Save</button>
