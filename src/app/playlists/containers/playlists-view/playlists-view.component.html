<div class="row">
  <div class="col">
    <app-playlist-list></app-playlist-list>
  </div>

  <!-- https://angular.io/guide/template-syntax -->
  <!-- https://angular.io/guide/binding-syntax -->
  <!-- {{ }}  #  [ ]  (  )  *  -->

  <div class="col" [ngSwitch]="mode">
    <!-- <ng-container *ngSwitchCase="''"> -->

    <ng-template ngSwitchDefault>
      <app-playlist-details></app-playlist-details>
      <button class="btn btn-info" (click)="editMode()">Edit</button>
    </ng-template>
    
    <!-- <ng-template ngSwitchCase="details">
      <app-playlist-details></app-playlist-details>
      <button class="btn btn-info" (click)="editMode()">Edit</button>
    </ng-template> -->

    <ng-container *ngSwitchCase="'edit'">
      <app-playlist-form></app-playlist-form>
      <button class="btn btn-danger" (click)="cancel()">Cancel</button>
    </ng-container>
  </div>
</div>
